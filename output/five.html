<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-900 grid place-content-center h-screen">
    <div class="bg-white max-w-sm md:max-w-lg mx-auto rounded-lg overflow-hidden">
        <div class="md:flex">
            <div class="transition ease-in-out delay-[180ms] duration-500 hover:scale-110">
                <img class="md:w-60 md:h-full h-60 w-full object-cover" src="https://images.pexels.com/photos/1851481/pexels-photo-1851481.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
            <div class="p-6">
                <p class="uppercase font-semibold text-orange-500 text-sm">Best Places To Visit</p>
                <a class="block mt-1 text-lg font-normal hover:text-orange-400" href="">
                    Never miss any <span class="bg-orange-500 text-white p-[3px] px-[4px]">adventure</span> in your life!
                </a>
                <p class="mt-2 text-slate-500">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </p>
            </div>
        </div>
    </div>

    <div class="mt-10">
        <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
            <div class="animate-pulse flex space-x-4">
              <div class="rounded-full bg-slate-700 h-10 w-10"></div>
              <div class="flex-1 space-y-6 py-1">
                <div class="h-2 bg-slate-700 rounded"></div>
                <div class="space-y-3">
                  <div class="grid grid-cols-3 gap-4">
                    <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                    <div class="h-2 bg-slate-700 rounded col-span-1"></div>
                  </div>
                  <div class="h-2 bg-slate-700 rounded"></div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
